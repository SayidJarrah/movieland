<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let movie of movies">
        <!--<img mat-list-avatar src="{{movie.picturePath}}" alt="{{movie.id}}">-->
        <h3 mat-line>
          <a mat-button [routerLink]="['/movie-detail',movie.id]">{{movie.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
